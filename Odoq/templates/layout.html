{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/odoq.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/odoq_mobile.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/weekend_timer.css'%}">
    <script src="{% static 'main/js/post.js'%}"></script>
    <script src="{% static 'main/js/timer_popup.js'%}"></script>
    <script src="{% static 'main/js/comment.js'%}"></script>
    <script src="https://kit.fontawesome.com/76f43dbc0d.js" crossorigin="anonymous"></script>
    <title>Odoq2</title>
</head>
<body>
    <a><img class="thumb_nail" src="{%static 'main/images/ODOQ_LOGO.png'%}" alt="Odoq2.com"></a>
     <nav class="navbar">
        <div class="plan_logo_menu_container">
            <div class="plan_box" onclick="plan_popup()">
                <img src="{% static 'main/images/info_asset.png' %}" alt="Plan">
                <p>공지</p>
            </div>
            <div class="logo_box">
                <a href="http://odoq2.com" rel="noopener noreferrer"><img src="{%static 'main/images/ODOQ_NAV_LOGO.png'%}" alt=""></a>
            </div>
        </div>
        <div class="plan_popup" onclick="close_plan_popup()">
            <div class="plan_popup_contents">
                <div class="plan_popup_contents_header_verticalline">
                    <div class="plan_popup_contents_header">Info.</div>
                    <div class="plan_popup_contents_verticalline"></div>
                </div>
                <div class="plan_popup_contents_img_box">
                    {% if notice %}
                    <img class="plan_popup_contents_img" src="{{notice.url}}">
                    {% else %}
                    <img class="plan_popup_contents_img" src="{% static 'BAM.png' %}" alt="no image">
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block index %}
    {% endblock index %}

    {% block user_creation %}
    {% endblock user_creation %}

    {% block user_profile %}
    {% endblock user_profile %}
</body>
</html>
